<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="ugay1.png" alt="Site Logo" class="logo"></a>
        </div>
        <h1>I.N.M.U Creatives.</h1>
        <nav>
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <video autoplay muted loop id="bg-video">
        <source src="116679-708909908.mp4" type="video/mp4">

    <!-- Wrapped content in a main tag for flex behavior -->
    <main>
        <img src="12 - Humility_resumes.png" alt="resume" class="resume-image">
    </main>

    <footer>
        <p>&copy; I.N.M.U Creatives All rights reserved.</p>
    </footer>

    <script>
        // Highlight active nav link based on current URL
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll("nav ul li a");
      
            navLinks.forEach(link => {
                const linkPage = link.getAttribute("href");
                if (linkPage === currentPage || (linkPage === "index.html" && currentPage === "")) {
                    link.classList.add("active");
                }
            });
        });
      </script>
      

</body>
